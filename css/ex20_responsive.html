<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형웹</title>
    <style>
        /* @media (화면) : 화면 크기별로 다른 css 적용 가능 */
        @media(max-width:800px) { /* 최대 800px 크기까지 적용되는 css 설정 */
            body {background-color: red;}
        }
        @media(min-width:801px) and (max-width:999px) { /* 801px ~ 999px 크기까지 적용되는 css 설정 */
            body {background-color: green;}
        }
        @media(min-width:1000px) { /* 최소 1000px 크기까지 적용되는 css 설정 */
            body {background-color: blue;}
        }
    </style>
</head>
<body>
    <p>화면의 크기별로 바탕색 변경하기</p>
</body>
</html>

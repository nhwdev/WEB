<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>구구단출력하기</title>
    <style type="text/css">
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 3px solid #bcbcbc;
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: #e2e2e2;
            color: #111111;
        }

        td {
            background-color: #f2f2f2;
        }

        caption {
            color: #111111;
            font-size: 20px;
            background-color: #ffffff;
        }
    </style>

</head>

<body>
    <input type="button" value="세로출력" onclick="print1()">
    <input type="button" value="가로출력" onclick="print2()">
    <input type="button" value="2단출력" onclick="print3()">
    <div id="gugudan"></div>
    <script>
        function print1() {
            let html = "<table><caption>세로출력</caption>"
            for (let i = 2; i <= 9; i++) {
                html += `<tr>`
                for (let j = 1; j <= 9; j++) {
                    if (j == 1) {
                        html += `<th>${i}단</th>`
                    } else {
                        html += `<td>${i}*${j}=${i * j}`
                    }
                }
                html += `</tr>`
            }
            document.querySelector("#gugudan").innerHTML = html
        }
        function print2() {
            let html = "<table><caption>가로출력</caption>"
            for (let i = 1; i <= 9; i++) {
                html += `<tr>`
                for (let j = 2; j <= 9; j++) {
                    if (i == 1) {
                        html += `<th>${j}단</th>`
                    } else {
                        html += `<td>${j}*${i}=${i * j}`
                    }
                }
                html += `</tr>`
            }
            document.querySelector("#gugudan").innerHTML = html
        }
        function print3() {
            let html = "<table><caption>2단출력</caption>"
            for (let i = 1; i <= 18; i++) {
                html += `<tr>`
                for (let j = 1; j <= 4; j++) {
                    if (i == 1) {
                        html += `<th>${j + 1}단</th>`
                    } else if (i < 10) {
                        html += `<td>${(j + 1)}*${i}=${(j + 1) * i}`
                    } else if (i == 10) {
                        html += `<th>${j + 5}단</th>`
                    } else {
                        html += `<td>${(j + 5)}*${i - 9}=${(j + 5) * (i - 9)}`
                    }
                }
                html += `</tr>`
            }
            document.querySelector("#gugudan").innerHTML = html
        }

    </script>
</body>

</html>

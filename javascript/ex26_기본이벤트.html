<body>
    <h2>태그별 기본 이벤트 제거</h2>
    <p>
        - a 태그 : 클릭 시 href 속성에 설정된 url로 페이지가 이동되는 기본 이벤트가 존재함<br>
        - form 태그의 submit 버튼 : submit 버튼 클릭 시, form 태그의 action 속성에 설정된 url로 입력값과 함께 요청되는 기본 이벤트가 존재<br>
        - 기본 이벤트의 실행을 막는 방법은 return false를 이용함<br>
    </p>
    <a href="https://www.naver.com" onclick="alert('네이버로 연결 못함');return false;">네이버로 이동</a>
    <a href="https://www.google.com" onclick="return confirm('구글 페이지로 이동하시겠습니까?')">구글로 이동</a>

            /* 
            * 정규식 : 문자열의 형식 판단할 수 있는 식
            * /^[a-z0-9]{5,12}$/i
            * 정규식 표현 : / /
            * ^[a-z0-9] : 소문자, 숫자로 시작하는 문자
            * {5,12} : 5개 이상 12개 이하
            * $ : 종료문자
            * i : 대소문자 구분❌
            */
            const userId = document.querySelector("#userId").value
            const regExp = /^[a-z0-9]{5,12}$/i
            if (!regExp.test(userId)){ // regExp에 userId값이 일치하지 않니?

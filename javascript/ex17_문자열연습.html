<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 연습</title>
</head>

<body>
    <h1>기본 문법 문제</h1>
    <p>
        문제1: 텍스트 필드에 작성한 문자열의 길이를 출력하기
    </p>
    <fieldset>
        <legend>보기</legend>
        <input type="text" placeholder="글자를 입력하세요" size="100" id="text1">
    </fieldset>
    <br>
    <div id="result1"></div>
    <button onclick="stringLength()">문제1 확인</button>
    <script>
        function stringLength() {
            let text1 = document.getElementById("text1")
            document.getElementById("result1").innerHTML = text1.value.length
        }
        function stringLength() {
            const text1 = document.querySelector("#text1").value
            document.querySelector("#result1").innerHTML = `"${text1}"의 글자수: ${text1.length}<br>`
        }
    </script>
    <hr>
    <p>
        문제2: 다음 보기에 있는 문자열을 , 를 기준으로 잘라내어 하나씩 출력하기
    </p>
    <fieldset>
        <legend>보기</legend>
        <label id="la1">콜라, 사이다, 햄버거, 피자, 한약</label>
    </fieldset>
    <br>
    <div id="result2"></div>
    <button onclick="stringSplit()">문제2 확인</button>
    <script>
        function stringSplit() {
            let la1 = document.querySelector("#la1").innerHTML.split(",")
            for(let i=0; i<la1.length; i++){
                document.querySelector("#result2").innerHTML += `${i+1}. ${la1[i]}<br>`
            }
        }
    </script>
</body>

</html>

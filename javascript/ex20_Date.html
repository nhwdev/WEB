<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <style>
        .area{
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="box1" class="area"></div>
    <script>
        let box1 = document.querySelector("#box1")
        let now = new Date() // 현재 일시
        box1.innerHTML += now + "<br>"
        // 날짜 설정하기
        let date1 = new Date(2026, (3-1), 12, 10, 20, 30, 1000) // new Date(년, 월(0 ~ 11), 일, 시, 분, 초, 밀리초)
        box1.innerHTML += date1 + "<br>"
        let date2 = new Date(2026, (3-1), 12)
        box1.innerHTML += date2 + "<br>"
        let date3 = new Date("2026-02-12 10:31:00") // new Date("yyyy-MM-dd HH:mm:ss")
        box1.innerHTML += date3 + "<br>"
        // Local skfWk
        let year = now.getFullYear() // 년도
        let month = now.getMonth()   // 월 (0: 1월 ~ 11: 12월)
        let day = now.getDate()      // 일자
        let weekno = now.getDay()    // 요일. 0: 일, 1: 월 ... 토: 6
        let hour = now.getHours()    // 시간
        let minute = now.getMinutes()// 분
        let second = now.getSeconds()// 초
        box1.innerHTML += `${year}년-${month+1}월-${day}일-${weekno}요일-${hour}시간-${minute}분-${second}초<br>`
        // 오늘은 목요일입니다. 출력하기
        let week = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"]
        let weekName = week[now.getDay()]
        box1.innerHTML += `${year}년-${month+1}월-${day}일-${weekName}-${hour}시간-${minute}분-${second}초<br>`
        </script>
</body>
</html>

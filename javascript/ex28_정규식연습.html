<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규식 연습</title>
</head>

<body>
    <div>
        <h1>아이디 검사하기</h1>
        <input type="text" id="id">
        <input type="button" value="검사" id="btn_id">
    </div>
    <script>
        // id : 5 ~ 20자, 소문자 숫자, 밑줄(_), 하이픈(-)을 조합한 글자만 가능. 첫글자는 숫자 안됨
        // 입력된 아이디가 패턴 일치 : 올바른 아이디 입니다. alert로 출력
        // 입력된 아이디가 패턴 불일치 : 올바른 아이디가 아닙니다. alert로 출력
        // document.querySelector("#btn_id").onclick = function(){
        // let regExp = /^[a-z_-][a-z0-9_-]{4,19}$/
        // let id = document.querySelector("#id").value
        // if(!regExp.test(id)){
        //         alert("올바른 아이디가 아닙니다.")
        //         document.getElementById("id").select()
        //         return false
        // } else alert("올바른 아이디 입니다. ID: " + id)
        // }
        let id = document.querySelector("#id");
        let btnId = document.querySelector("#btn_id")
        btnId.addEventListener('click', function () {
            let regId = /[^0-9][a-z0-9_-]{4,19}$/
            if (regId.test(id.value)) {
                alert("올바른 아이디 입니다. ID : " + id.value)
            } else {
                alert("올바른 아이디가 아닙니다.")
            }
        })
    </script>
</body>

</html>

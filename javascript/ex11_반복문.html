<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>

<body>
    <h3>반복문 연습</h3>
    for : <div id="box1"></div>
    while : <div id="box2"></div>
    do while : <div id="box3"></div>
    <script>
        let n = 0;
        for (n = 1; n <= 5; n++) { // for(초기값; 조건식; 증감식)
            document.querySelector("#box1").innerHTML += n + "&emsp;";
        }
        console.log("n=", n)
        n = 1;
        while (n < 5) {
            document.querySelector("#box2").innerHTML += n + "&emsp;";
            n++;
        }
        console.log("n=", n)
        n = 1;
        do {
            document.querySelector("#box3").innerHTML += n + "&emsp;";
            n++;
        } while (n <= 5)
        console.log("n=", n)
    </script>
</body>

</html>

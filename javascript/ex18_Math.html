<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    <style>
        .area {
            width: 500px;
            border: 1px solid black;
            overflow: auto;
        }

        .big {
            height: 400px;
        }

        .small {
            height: 235px;
        }
    </style>
</head>

<body>
    <h3>Math : 숫자(수학) 관련 메서드</h3>
    <button onclick="mathTest()">수학관련 메소드</button>
    <div id="area1" class="area small"></div>
    <script>
        function mathTest() {
            const divEl = document.querySelector("#area1")
            divEl.innerHTML += `절대값: ${Math.abs(-123)}<br>`
            divEl.innerHTML += `임의의 값: ${Math.random()}<br>`
            divEl.innerHTML += `반올림: ${Math.round(123.567)}<br>`
            divEl.innerHTML += `반올림 위치 지정: ${Math.round(123.567, 2)}<br>`
            divEl.innerHTML += `작은 근사 정수(버림) : ${Math.floor(123.567, 2)}<br>`
            divEl.innerHTML += `큰 근사 정수(올림) : ${Math.ceil(123.567, 2)}<br>`
            divEl.innerHTML += `원주율: ${Math.PI}<br>`
            // 삼각함수 : 단위는 라디안
            divEl.innerHTML += `sin: ${Math.sin(Math.PI / 2)}<br>`
            divEl.innerHTML += `cos: ${Math.cos(Math.PI / 2)}<br>`
            divEl.innerHTML += `tan: ${Math.tan(Math.PI / 2)}<br>`
        }
    </script>
    <hr>
    <h3>문자열과 숫자간의 산술연산</h3>
    <button onclick="arithmethic()">산술연산</button>
    <div id="area2" class="area big"></div>
    <script>
        function arithmethic() {
            const divEl = document.querySelector("#area2")
            divEl.innerHTML += `test1:${7 + 7}<br>`; // 14
            divEl.innerHTML += `test2:${7 + 7 + '7'}<br>`; // 147
            divEl.innerHTML += `test3:${'7' + 7}<br>`; // 77
            divEl.innerHTML += `test4:${'7' + '7'}<br>`; // 77
            divEl.innerHTML += `test5:${'7' + 7 + 7}<br>`; //777
            divEl.innerHTML += `test6:${'7' - 7}<br>`; // 0
            divEl.innerHTML += `test7:${'7' * 7}<br>`; // 49
            divEl.innerHTML += `test8:${'7' / 7}<br>`; // 1
            divEl.innerHTML += `test9:${'7' % 7}<br>`; // 0
            /* 
            * 문자와 숫자사의 덧셈연산은 문자열 연결 연산
            * 그외는 숫자연산과 같다.
            * *, /, % 는 +, - 보다 우선순위 ↑
            * 우선순위가 같은 경우 왼쪽부터 연산이 실행됨
            */
            /*
            * 숫자 형태로 변경되는 함수 : Number, parseInt, parseFloat
            */
            divEl.innerHTML += `test10: ${7 + 7 + Number('7.5')}<br>` //21
            divEl.innerHTML += `test11: ${7 + 7 + parseInt('7.5')}<br>` //21
            divEl.innerHTML += `test12: ${7 + 7 + parseFloat('7.5')}<br>` //21
            divEl.innerHTML += `test13: ${7 + '1,234원'}<br>`
            divEl.innerHTML += `test14: ${7 + Number('1.234원')}<br>` // NaN: 숫자 아님
            divEl.innerHTML += `test15: ${7 + parseInt('1.234원')}<br>` // 8 : 숫자까지는 계산
            divEl.innerHTML += `test16: ${7 + parseFloat('1.234원')}<br>` // 8 : 숫자까지는 계산
            // eval : 수식을 계산하기. 문자열 수식의 결과를 리턴
            let str = "100 + 20 * 3";
            divEl.innerHTML += `test17:${eval(str)}<br>`
        }
    </script>
</body>

</html>

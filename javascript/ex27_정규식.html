<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규식</title>
</head>

<body>
    <script>
        /* 
        * 정규식 (Regular Expression)
        * 1. 특정 문자열이 원하는 패턴으로 구성되어 있는지 확인하기 위한 표현식
        * 2. 선언 : let regExr = /정규식/
        * 3. 함수
        *     1) 정규식.test(문자열)
        *         - 문자열이 정규식 패턴과 일치 : true 리턴
        *         - 문자열이 정규식 패턴과 불일치 : false 리턴
        *     2) 문자열.match(정규식)
        *         - 문자열이 원하는 정규식(패턴) 일치 : not null 리턴
        *         - 문자열이 원하는 정규식(패턴) 불일치 : null 리턴
        * 4. 정규식에서 사용되는 문자
        *     1) a      : a 문자
        *     2) a|b    : a 또는 b 문자
        *     3) ^a     : a로 시작
        *     4) a$     : a로 끝
        *     5) a*     : a가 0개 이상(a가 없어도 됨)
        *     6) a+     : a가 1개 이상
        *     7) a?     : a가 0개 또는 1개
        *     8) a{n}   : a가 n개
        *     9) a{n,}  : a가 n개이상
        *    10) a(n,m) : a가 n개 이상 m개 이하
        *    11) .      : 모든 문자 1개
        * 5. 정규식에서 사용되는 문자 클래스
        *     1) [a]    : a 문자
        *     2) [.]    : .(마침표) 문자
        *     3) [ab]   : a 또는 b 문자
        *     4) ^[a]   : a 문자로 시작
        *     5) [a]$   : a 문자로 끝
        *     6) [^a]   : a문자를 제외 
        *     7) [0-9]  : 숫자
        *     8) [A-Z]  : 대문자 
        *     9) [a-z]  : 소문자
        *    10) [가-힣] : 한글 
        *    11) [A-Za-z0-9가-힣] : 영문자, 숫자, 한글 
        *    12) [A-Za-z0-9가-힣]{n,m} : 영문자, 숫자, 한글이 n개 이상 m개 이하
        * 6. 정규식에서 사용되는 이스케이프 문자
        *     1) \d     : 숫자 [0-9]와 동일
        *     2) \D     : 숫자 제외
        *     3) \w     : 문자
        *     4) \W     : 문자 제외
        *     5) \.     : 마침표 문자. [.] 동일
        *     5) \s     : 공백
        *     5) \S     : 공백
        * 
        */
    </script>
    <div>
        <h1>핸드폰 검사하기</h1>
        <input type="text" id="phone">
        <input type="button" value="검사" id="btn_phone">
    </div>
    <script>
        let phone = document.querySelector("#phone")
        let btnPhone = document.querySelector("#btn_phone")
        let numbers = ["010", "011", "032", "031", "02"]
        btnPhone.onclick = function () {
            let regPhone = /^010-[0-9]{4}-[0-9]{4}/
            if (regPhone.test(phone.value)) {
                alert("핸드폰 번호가 맞습니다.")
            } else {
                alert("핸드폰 번호가 틀립니다.")
            }
        }
    </script>
    <hr>
    <!--------------------------------------------------------------------->
    <script>
        const text = "Hello JavaScript, Hello Java"
        const result = text.match(/Java/g)
        console.log(result)
        const text2 = "abc, cat, bat, fat, mat"
        const result2 = text2.match(/.at/)
        console.log(result2)
    </script>
</body>

</html>
